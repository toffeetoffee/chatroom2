<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room {{ code }}</title>
  <style>
    html,body { height:100%; margin:0; }
    textarea { width:100%; height:100vh; border:0; padding:16px; box-sizing:border-box; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace; font-size:16px; }
    .banner { position:fixed; top:8px; right:8px; background:#fff8; padding:6px 10px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="banner">Room: <strong id="room-code">{{ code }}</strong></div>
  <textarea id="doc" placeholder="Start typing..."></textarea>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="" crossorigin="anonymous"></script>
  <script>
    const ROOM = '{{ code }}';
    const socket = io();

    const ta = document.getElementById('doc');
    // join the room when connected
    socket.on('connect', () => {
      socket.emit('join', { room: ROOM });
    });

    // initial content from server
    socket.on('init', (data) => {
      if (typeof data.text === 'string') {
        ta.value = data.text;
      }
    });

    // when other clients send updates
    socket.on('text_change', (data) => {
      if (typeof data.text !== 'string') return;
      // if local value already equals incoming, ignore
      if (ta.value === data.text) return;
      const selStart = ta.selectionStart;
      const selEnd = ta.selectionEnd;
      ta.value = data.text;
      // naive: keep selection at end (this could be improved)
      ta.selectionStart = ta.selectionEnd = Math.min(ta.value.length, selEnd);
    });

    // local edits -> emit with a small debounce
    let timer = null;
    ta.addEventListener('input', () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        socket.emit('text_change', { room: ROOM, text: ta.value });
      }, 200);
    });
  </script>
</body>
</html>
